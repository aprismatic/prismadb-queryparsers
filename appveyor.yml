version: "0.3.1.{build}"

dotnet_csproj:
  patch: true
  file: '**\*.csproj;**\*.props;'
  version: '{version}'

branches:
  only:
    - master

skip_tags: true

image: "Visual Studio 2019"

configuration: Release

nuget:
  disable_publish_on_pr: true

build:
  publish_nuget: true
  publish_nuget_symbols: true
  verbosity: minimal

before_build:
  - nuget restore -verbosity quiet